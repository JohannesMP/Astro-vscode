name: Astro
scopeName: text.html.astro
fileTypes:
  - '.astro'

patterns:
  - include: '#javascript'
  - include: '#html'

repository:
  javascript:
    patterns:
      - name: meta.block.js
        begin: '\A\s*^---$'
        end: '(?=^---$)'
        patterns:
          - include: 'source.js'

  html:
    patterns:
      - name: meta.block.html
        begin: '(?<!\A)\s*^---$'
        end: '(?<=</html>)\s*$\Z'
        patterns:
          - include: '#astro'
          - include: 'text.html.basic'

  astro:
    patterns:
      - include: '#inline-javascript'
      - include: '#components'

    repository:
      inline-javascript:
        patterns:
          - name: meta.inline.js
            begin: '(?<!\\){'
            end: '(?<!\\)}'
            patterns:
              - include: 'source.js'

      components:
        patterns:
          - name: meta.component.astro
            begin: '</?(?=[A-Z])'
            end: '/?>'
            captures:
              0: { name: punctuation.definition.tag.component.astro }
            patterns:
              - include: '#component-name'
              - include: '#attribute-name'
              - include: '#attribute-value'
        repository:
          component-name:
            name: entity.name.type.component.astro
            match: '(?<=</?)[A-Z]\w*'
          attribute-name:
            name: entity.other.attribute-name.astro
            match: '(?<=[\s":])\w+'
          attribute-value:
            patterns:
              - name: string.quoted.attribute-value.astro
                begin: '(?<==)"'
                end: '(?<!\\)"'
                patterns:
              - name: string.unquoted.attribute-value.astro
                match: '(?<==)\S+'
                patterns:
